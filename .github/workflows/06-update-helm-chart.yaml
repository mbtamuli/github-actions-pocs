name: 06-update-helm-chart

on:
  push:
    tags: 'v*.*.*'

jobs:
  update-helm-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Update Helm chart appVersion and version
        working-directory: helm-charts
        run: |
          cd hello-world
          echo "=========OLD=========="
          cat Chart.yaml
          echo "=========/OLD========="
          export newVersion="${{ github.ref_name }}"
          sed -i \
            -e "s/^version:.*/version: ${newVersion#v*}/" \
            -e "s/^appVersion:.*/appVersion: $newVersion/" \
            Chart.yaml
          echo "=========NEW=========="
          cat Chart.yaml
          echo "=========/NEW========="
          git add .
          git commit -m "ðŸ¤– Update version and appVersion in Chart.yaml"
          git push
